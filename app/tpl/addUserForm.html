<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">新增用户</div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form" name="form">
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            用户账号：
                        </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="最多64个字符" ng-model="userInfo.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            用户密码：
                        </label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="最多16个字符" ng-model="userInfo.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            姓名：
                        </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="最多64个字符" ng-model="userInfo.email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            性别：
                        </label>
                        <div class="col-md-10">
                            <select class="form-control" ng-model="userInfo.Sex">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            年龄：
                        </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="年龄" ng-model="userInfo.Age">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            邮箱：
                        </label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" placeholder="邮箱" ng-model="userInfo.Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            电话：
                        </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="手机"  ng-model="userInfo.Phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">
                            地址：
                        </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="地址"  ng-model="userInfo.Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                            <a ui-sref="main()" class="btn btn-success" ng-disabled="form.$invalid">保存</a>
                            <a ui-sref="main()" class="btn btn-primary">取消</a>
                            <button class="btn btn-default" ng-click="setFormData()">清空表单</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
