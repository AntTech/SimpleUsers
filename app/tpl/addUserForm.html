<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title">新增用户</div>
                </div>
                <div class="panel-body">
                    <div class="row">

                        <div class="col-offset-5 col-md-7" ng-controller="NewUserInfoCtrl">
                            <form class="form-horizontal" role="form" name="form">
                                <div class="form-group">
                                    <label class="col-md-4 control-label">用户账号：</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" placeholder="最多64个字符" ng-model="userModel.UserId"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">用户密码：</label>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" placeholder="最多16个字符" ng-model="userModel.PassWord"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">姓名：</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" placeholder="最多64个字符" ng-model="userModel.UserName"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">性别：</label>
                                    <div class="col-md-8">
                                        <select class="form-control" ng-model="userModel.Sex">
                                            <option>男</option>
                                            <option>女</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">年龄：</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" placeholder="年龄" ng-model="userModel.Age"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">邮箱：</label>
                                    <div class="col-md-8">
                                        <input type="email" class="form-control" placeholder="邮箱" ng-model="userModel.Email"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">电话：</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" placeholder="手机"  ng-model="userModel.Phone"></div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-4 control-label">地址：</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" placeholder="地址"  ng-model="userModel.Address"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-10">
                                        <button class="btn btn-primary " ng-click="createUser()">保存</button>
                                        <a ui-sref="main()" class="btn btn-primary">取消</a>
                                        <button class="btn btn-default" ng-click="setFormData()">清空表单</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
