<div class="container">
    
    <div class="well" ng-controller="UserInfoCtrl">
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <a ui-sref="main()" class="btn btn-primary">返回列表</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal" role="form" name="form">
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    账号：
                                </label>
                                <div class="col-md-10">
                                    <p class="form-control-static">
                                        {{userModel.UserId}}
                                    </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    密码：
                                </label>
                                <div class="col-md-10">
                                    <p class="form-control-static">{{userModel.PassWord}}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    姓名：
                                </label>
                                <div class="col-md-10">
                                    <p class="form-control-static">{{userModel.UserName}}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    性别：
                                </label>
                                <div class="col-md-10">
                                    <p class="form-control-static">{{userModel.Sex}}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    年龄：
                                </label>
                                <div class="col-md-10">
                                    <p class="form-control-static">{{userModel.Age}}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    邮箱：
                                </label>
                                <div class="col-md-10">
                                    <p class="form-control-static">{{userModel.Email}}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    电话：
                                </label>
                                <div class="col-md-10">
                                    <p class="form-control-static">{{userModel.Phone}}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">
                                    地址：
                                </label>
                                <div class="col-md-10">
                                    <p class="form-control-static">{{userModel.Address}}</p>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
